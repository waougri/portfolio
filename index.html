<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayman Ougri | Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ctp: {
                base: '#1e1e2e',
                mantle: '#181825',
                crust: '#11111b',
                text: '#cdd6f4',
                subtext0: '#a6adc8',
                overlay1: '#7f849c',
                blue: '#89b4fa',
                mauve: '#cba6f7',
                green: '#a6e3a1',
                peach: '#fab387',
                red: '#f38ba8',
                lavender: '#b4befe'
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': "linear-gradient(to right, #313244 1px, transparent 1px), linear-gradient(to bottom, #313244 1px, transparent 1px)",
            }
          }
        }
      }
    </script>

    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #11111b;
        }
        ::-webkit-scrollbar-thumb {
            background: #45475a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #585b70;
        }

        /* Selection */
        ::selection {
            background: rgba(137, 180, 250, 0.2);
            color: #89b4fa;
        }

        /* Utilities */
        .glass-panel {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(205, 214, 244, 0.05);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(137, 180, 250, 0.5);
        }

        .bg-grid {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }
    </style>

}
