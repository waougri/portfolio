<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayman Ougri | Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ctp: {
                base: '#1e1e2e',
                mantle: '#181825',
                crust: '#11111b',
                text: '#cdd6f4',
                subtext0: '#a6adc8',
                overlay1: '#7f849c',
                blue: '#89b4fa',
                mauve: '#cba6f7',
                green: '#a6e3a1',
                peach: '#fab387',
                red: '#f38ba8',
                lavender: '#b4befe',
                sky: '#89dceb',
                sapphire: '#74c7ec',
                yellow: '#f9e2af'
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #11111b;
        }
        ::-webkit-scrollbar-thumb {
            background: #45475a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #585b70;
        }

        ::selection {
            background: rgba(137, 180, 250, 0.2);
            color: #89b4fa;
        }

        .glass-panel {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(205, 214, 244, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(49, 50, 68, 0.5) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(49, 50, 68, 0.5) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }
    </style>

  }
}
</script>
